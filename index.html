<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days Lived Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      color: white;
    }

    .background-circles span {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 10s infinite ease-in-out;
    }

    .background-circles span:nth-child(1) {
      width: 120px;
      height: 120px;
      left: 5%;
      top: 15%;
      animation-delay: 0s;
    }

    .background-circles span:nth-child(2) {
      width: 80px;
      height: 80px;
      right: 10%;
      top: 25%;
      animation-delay: 2s;
    }

    .background-circles span:nth-child(3) {
      width: 150px;
      height: 150px;
      left: 50%;
      bottom: 10%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(20deg); }
    }

    .container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: transform 0.4s ease;
      animation: fadeIn 1.5s ease;
    }

    .container:hover {
      transform: scale(1.03);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    p.subtitle {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    input[type="date"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 80%;
      font-size: 1rem;
      text-align: center;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #ffdd00, #ff9900);
      color: #333;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.9;
      color: #fff;
    }

    footer span {
      color: #ffea00;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="background-circles">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <h1>Days Lived Calculator</h1>
    <p class="subtitle">Find out how many days you‚Äôve been alive üåé</p>
    <input type="date" id="dob">
    <br>
    <button onclick="calculateDays()">Calculate</button>
    <p id="result"></p>
  </div>

  <footer>
    ATHRULLUU!!!
UNDAKIYATH BY: <span>Hari Krishnan</span>
  </footer>

  <script>
    function calculateDays() {
      const dobInput = document.getElementById("dob").value;
      const result = document.getElementById("result");
      
      if (!dobInput) {
        result.innerHTML = "‚ö†Ô∏è Please select your date of birth!";
        result.style.color = "#fff";
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();

      if (dob > today) {
        result.innerHTML = "‚ùå That‚Äôs from the future! Velachill edukalle my friend.";
        result.style.color = "#ff4444";
        return;
      }

      const diffTime = today - dob;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      result.style.color = "#ffea00";
      result.innerHTML = `üéâ You have lived for <span style="font-size:1.5rem;">${diffDays}</span> days! Happy Alle!!`;
    }
  </script>

</body>
</html>
